version: 1.0
runtime: python311
build:
  commands:
    build:        
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  pre-run:  
    - pip3 install -r requirements.txt
  command: python3 bot.py

environment:
  variables:
    open_ai_key: {{ secrets_manager:CSOK_POLICE_SECRETS:open_ai_key }}
    discord_token: {{ secrets_manager:CSOK_POLICE_SECRETS:discord_token }}

