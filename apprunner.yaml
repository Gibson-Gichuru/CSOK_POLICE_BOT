version: 1.0
runtime: python311
build:
  commands:
    build:        
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  pre-run:  
    - pip3 install -r requirements.txt
  command: python3 bot.py
  secrets:
    - name: open_ai_key
      value-from: "arn:aws:secretsmanager:us-east-1:058264240189:secret:CSOK_POLICE_SECRETS-CUBdKB:open_ai_key::"
    - name: discord_token
      value-from: "arn:aws:secretsmanager:us-east-1:058264240189:secret:CSOK_POLICE_SECRETS-CUBdKB:discord_token::"